{% extends "movies/layouts/base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row text-center">
      <div class="col-lg-2 col-md-6 mb-4">
        <div class="card h-100">
            {% if movie.poster_url %}
            <img class="card-img-top" src="{{ movie.poster_url }}" alt="">
            {% else %}
            <img class="card-img-top" src="{% static 'movies/img/collection-bandes-film_1017-7088.jpg' %}" alt="">
            {% endif %}
            <div class="card-body">
            <p class="card-title">{{ movie.title }}</p>
            <p class="card-text">
                <small class="text-muted">{{ movie.release_date|date:"d/m/Y" }}</small>
            </p>
            </div>
        </div>
      </div>
    <div class="col-lg-6">
        <p>
        <a href="http://www.allocine.fr/seance/film-{{ movie.allocine_code}}/toutes/" class="btn btn-primary" target="_blank">
            Enregistrer dans mes favoris
        </a></p>
        <p>
        <a href="http://www.allocine.fr/seance/film-{{ movie.allocine_code}}/toutes/" class="btn btn-primary" target="_blank">
            Voir les séances sur Allociné
        </a>
        </p>
    </div>
  </div>
</div>

{% endblock content %}
